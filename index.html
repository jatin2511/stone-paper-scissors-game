<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div id="scoretext">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </div>
            <div id="scorevalues">
                <div id="pcscore">
                    COMPUTER
                    SCORE<br>
                    <h1 style="color:black;font-size: 4em;">0</h1>

                </div>
                <div id="yourscore">
                    YOUR <br>SCORE<br>
                    <h1 style="color:black;font-size: 4em;">0</h1>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="firstlineoptions">
             <img src="./assets/stone.png" class="playbtns"> 
             <img src="./assets/straightline.png" id="straightline">
             <img src="./assets/scissors.png" class="playbtns">
             
            </div>
            <div class="secondlineoptions">
                <img src="./assets/rightdiagonal.png" id="leftdiagonal">
                <img src="./assets/paper.png" class="playbtns">
                <img src="./assets/leftdiagonal.png" id="rightdiagonal">
            </div>
        </div>

    </div>

</body>
<script src="./js/script.js"></script>

</html>
