<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div id="scoretext">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </div>
            <div id="scorevalues">
                <div id="pcscore">
                    COMPUTER
                    SCORE<br>
                    <h1 style="color:black;font-size: 4em;">0</h1>

                </div>
                <div id="yourscore">
                    YOUR <br>SCORE<br>
                    <h1 style="color:black;font-size: 4em;">0</h1>
                </div>
            </div>
        </div>
        <div class="options">
            <div class="firstlineoptions">
                <img src="./assets/stone.png" class="playbtns" onclick="results(0)">
                <img src="./assets/straightline.png" id="straightline">
                <img src="./assets/scissors.png" class="playbtns" onclick="results(1)">

            </div>
            <div class="secondlineoptions">
                <img src="./assets/rightdiagonal.png" id="leftdiagonal">
                <img src="./assets/paper.png" class="playbtns" onclick="results(2)">
                <img src="./assets/leftdiagonal.png" id="rightdiagonal">
            </div>
        </div>
        <div class="results">
            <div class="userchoice">
                <div>YOU PICKED</div>
                <div class="chosenimg" id="ch1">
                    <span style="--i:0"></span>
                    <span style="--i:1"></span>
                    <span style="--i:2"></span>
                    <span style="--i:3"></span>
                    <img src="./assets/stone.png" id="userchoiceimg">
                </div>
            </div>
            <div class="resultdisplay">
                <h1 style="margin: 1vh;">YOU WIN</h1>
                <h3 style="margin: 1vh;">AGAINST PC</h3>
                <button id="pg1" onclick="playagain()">PLAY AGAIN</button>
            </div>
            <div class="pcchoice">
                <div>PC PICKED</div>
                <div class="chosenimg" id="ch2">
                    <span style="--i:0"></span>
                    <span style="--i:1"></span>
                    <span style="--i:2"></span>
                    <span style="--i:3"></span>
                    <img src="./assets/scissors.png" id="pcchoiceimg">
                </div>
            </div>
        </div>

    </div>
    <div class="rules">
        <div class="imgcross">
            <img src="./assets/rules.png">
            <span onclick="rulepopdown()"><img src="./assets/X.png" style="height: 5vh;"></span>
        </div>
        <div class="rulenextbtn">
            <button id="rulebtn" onclick="rulepopup()">RULES</button>
            <button id="next" onclick="celebration()">NEXT</button>
        </div>

    </div>
    <div class="celebration">
        <div class="cupandstars">
            <img src="./assets/stars.png">
            <img src="./assets/cup.png" id="cup">
        </div>
        <h1>HURRAY!!</h1>
        <h2>YOU WON THE GAME</h2>
        <button onclick="playagain2()">PLAY AGAIN</button>
    </div>
    <script src="./js/script.js"></script>
</body>


</html>
